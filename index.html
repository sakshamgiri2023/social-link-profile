<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Social links profile</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="avatar-jessica">
    <h2>Jessica Randall</h2>
    <p>London, United Kingdom</p>
    <p>"Front-end developer and avid reader."</p>
    <div class="social-links">
      <button id="Github">Github</button>
      <button id="Front-end">Frontend Mentor</button>
      <button id="Linkedin">Linkedin</button>
      <button id="Twitter">Twitter</button>
      <button id="Instagram">Instagram</button>
      </div>
    </div>
  </body>
</html>
